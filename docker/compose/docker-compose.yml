services:
  ros2:
    image: isaac_ros_dev-x86_64
    container_name: a2rl_container
    environment:
      DISPLAY: $DISPLAY
      XAUTHORITY: $XAUTHORITY
      SSH_AUTH_SOCK: $SSH_AUTH_SOCK
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
    runtime: nvidia
    privileged: true
    restart: always
    volumes:
      # display related 
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority:rw
      # ssh related
      # - $SSH_AUTH_SOCK:$SSH_AUTH_SOCK
      # git
      - ~/.gitconfig:/root/.gitconfig_local
      # working dirs
      - ~/TFM_david/gate_detector:/root/gate_detector
      - ~/project_A2RL_gates_indoor:/root/project_A2RL_gates_indoor
      - ~/Documents/rosbag_a2rl:/root/rosbag_a2rl
      - ~/project_gazebo:/root/project_gazebo
    network_mode: "host"
    command: tail -f /dev/null
    working_dir: /root